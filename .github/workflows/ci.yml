name: CI

on:
  push:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: checkout repository
      uses: actions/checkout@v4
    - name: setup environment
      run: 
        npm i pnpm &&
        pnpm ci
    - name: Run Vitest Tests
      run: pnpm test:ci
